<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>HomeWork5+</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div id="wrapper">
		<table>

			</tr>
			<tr>
			</tr>
			<tr>
				<td rowspan="3"></td>

			</tr>
			<tr>
			</tr>
			<tr>
				<td colspan="2"></td>

				<td colspan="2"></td>
			</tr>
			<tr>
				<td rowspan="3" class="yellow"></td>
				<td colspan="2" class="black"></td>
				<td colspan="2"></td>
				<td rowspan="2" colspan="2" class="blue"></td>
			</tr>
			<tr>
				<td rowspan="2" colspan="2"></td>
				<td colspan="2" class="black"></td>
			</tr>
			<tr>
				<td colspan="4"></td>
			</tr>
		</tbody>
		</table>
